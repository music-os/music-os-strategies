# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies and peer dependencies
        run: npm ci && npm i eth-fun@0.9.0 @neume-network/schema@0.3.x ajv@8.x.x ajv-formats@2.x.x
      - run: npm run build --if-present
      - name: Run unit tests
        run: npm test
        env:
          DEBUG: "neume-network-strategies:*"
          DATA_DIR: data
          RPC_HTTP_HOST: ${{ secrets.RPC_HTTP_HOST }}
          RPC_API_KEY": ${{ secrets.RPC_API_KEY }}
          IPFS_HTTPS_GATEWAY: https://cloudflare-ipfs.com/ipfs/
          EXTRACTION_WORKER_CONCURRENCY: 20
